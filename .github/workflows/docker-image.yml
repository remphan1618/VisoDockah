name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Or your main branch
  workflow_dispatch:

# Prevent duplicate builds
concurrency:
  group: docker-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo docker system prune -af
          df -h

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          clean: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/visomasterdockah:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/visomasterdockah:${{ github.sha }}
          cache-from: type=docker-cache,mode=max
          cache-to: type=docker-cache,mode=max,export_dockerfile=true
        
      - name: Image digest
        run: echo "Image digest: ${{ steps.build-and-push.outputs.digest }}"

